<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try Windows 11</title>
    <link rel="stylesheet" href="style.css"
</head>
<body>
    <div class="iconsbin">
        <img src="recyclebinicon.png" width="54px" alt="">
        <div>Recycle Bin</div>
    </div>

    <div class="iconschrome">
        <img src="chromeicon.png" width="72px" alt="">
        <div>Google Chrome</div>
    </div>

    <div class="iconsedge">
        <img src="edgeicon.png" width="41px" alt="">
        <div>Edge</div>
    </div>
   
<div> <div class="taskbar"></div>
<div class="taskbarwindow">
        <img src="https://img.icons8.com/fluency/38/000000/windows-11.png"/>
    </div>

    <div class="taskbarsearch">
        <img src="https://img.icons8.com/material-outlined/36/000000/search--v1.png"/>
    </div>
    <div class="taskbarxbox">
        <img src="https://img.icons8.com/ios-filled/36/000000/xbox-windows.png"/>
    </div>
    <div class="taskbardashboard">
        <img src="https://img.icons8.com/color/38/000000/dashboard-layout.png"/>
    </div>
    <div class="taskbaredge">
        <img src="edgeicon.png" width="34px" alt=""/>
    </div>
    <div class="taskbarvscode">
        <img src="https://img.icons8.com/color/38/000000/visual-studio-code-2019.png"/>
    </div>
    <div class="taskbarpage">
        <img src="https://img.icons8.com/color/36/000000/file.png"/>
    </div>
    <div class="taskbarmsstore">
        <img src="https://img.icons8.com/fluency/38/000000/microsoft-store.png"/>
    </div>

    <div class="taskbararrow">
        <img src="https://img.icons8.com/metro/15/000000/collapse-arrow.png"/>
    </div>
    <div class="taskbarbattery">
        <img src="https://img.icons8.com/ios-glyphs/30/000000/charge-battery--v2.png"/>
    </div>
    <div class="taskbarspeaker">
        <img src="https://img.icons8.com/windows/24/000000/speaker.png"/>
    </div>
    <div class="taskbario">
        <h4>ENG</h4>
    </div>
    <div class="taskbartimedate">
        <iframe src="https://free.timeanddate.com/clock/i82sankq/n1666/tt0/tw0/tm3/td2/th1/ts1/tb4" frameborder="0" width="72" height="34"></iframe>
    </div>
    <div class="taskbarmessage">
        <img src="https://img.icons8.com/external-dreamstale-lineal-dreamstale/25/000000/external-message-interface-dreamstale-lineal-dreamstale.png"/>
    </div>
</div>

<div class="startmenu"> 
    <div class="startmenu1">
        <div class="pinned"><b><h3>Pinned</h3></b></div>
        <button type="button" onclick="">All apps <img src="https://img.icons8.com/material-rounded/15/000000/chevron-right.png" width="13"/></button>
 
    </div>
    <div class="startmenu2">
        <div class="startmenuedge">
            <img src="edgeicon.png" width="38">
            <div>Edge</div>
        </div>
        <div class="startmenumail">
            <img src="https://img.icons8.com/fluency/40/000000/mail.png"/>
            <div>Mail</div>
        </div>
        <div class="startmenucalender">
            <img src="https://img.icons8.com/fluency/42/000000/calendar.png"/>
            <div>Calandar</div>
        </div>
        <div class="startmenumsstore">
            <img src="https://img.icons8.com/fluency/42/000000/microsoft-store.png"/>
            <div>Microsoft Store</div>
        </div>
        <div class="startmenuphotos">
            <img src="https://img.icons8.com/fluency/40/000000/photos.png"/>
            <div>Photos</div>
        </div>
        <div class="startmenusettings">
            <img src="https://img.icons8.com/fluency/40/000000/settings.png"/>
            <div>Settings</div>
        </div>
    </div>
    <div class="startmenu3">
        <div class="startmenucalculator">
            <img src="https://img.icons8.com/fluency/40/000000/calculator.png"/>
            <div>Calculator</div>
        </div>
        <div class="startmenualarm">
            <img src="https://img.icons8.com/fluency/40/000000/alarm-clock.png"/>
            <div>Alarm</div>
        </div>
        <div class="startmenunotepad">
            <img src="https://img.icons8.com/fluency/40/000000/notepad.png"/>
            <div>Notepad</div>
        </div>
        <div class="startmenupaint">
            <img src="https://img.icons8.com/fluency/40/000000/microsoft-paint.png"/>
            <div>Paint</div>
        </div>
        <div class="startmenufile">
            <img src="https://img.icons8.com/fluency/40/000000/windows-explorer.png"/>
            <div>File Explorer</div>
        </div>
        <div class="startmenutips">
            <img src="https://img.icons8.com/fluency/40/ffffff/microsoft-tips.png"/>
            <div>Tips</div>
        </div> 
    </div>
    <div class="startmenu4">
        <div class="startmenufilms">
            <img src="https://img.icons8.com/color/40/ffffff/clapperboard--v1.png"/>
            <div>Films & Tv</div>
        </div> 
    </div>
    <div class="startmenu5">
        <div class="profile">
            <img src="https://img.icons8.com/small/26/000000/user-male-circle.png"/>
        </div>
        <div class="username">
            <input type="text" placeholder="Username" name="Username">
        </div>
        <div class="power">
            <img src="https://img.icons8.com/metro/20/000000/shutdown.png"/>
        </div>
    </div>
  
</div> 

<!--<div class="startmenu">
    <img src="startmenu.png" alt="">
</div>-->
</body>
<script src="script.js"></script>
</html>
